<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){
    $("#data").hide();

     $("#btnGetdata").click(function(){
         var cityname = $('#city').val();
        var appid = "3dc48002d2c02e94ecf2551b22ab0037";
        $.ajax({
                data:{q:cityname,appid:appid},
                url: "https://api.openweathermap.org/data/2.5/weather",
                type: 'GET',
                dataType: 'json', // added data type
                success: function(res) {
                    $("#data").show();
                   $("#formShow").hide();
                    var weatherDscription = JSON.stringify(res.weather[0].description);
                    var weatherMainTemp = JSON.stringify(res.main.temp);
                    weatherMainTemp = weatherMainTemp - 273.15;
                    var weatherMaxTemp = JSON.stringify(res.main.temp_max);
                    weatherMaxTemp = weatherMaxTemp - 273.15;
                    
                    var weatherCountry = JSON.stringify(res.sys.country);
                    var weatherCityName = JSON.stringify(res.name);

                    document.getElementById("cityName").innerHTML =JSON.stringify(weatherCityName);
                    document.getElementById("Temprature").innerHTML =JSON.stringify(weatherMainTemp);
                    document.getElementById("weather").innerHTML =JSON.stringify(weatherDscription);
                    document.getElementById("Maxtemp").innerHTML =JSON.stringify(weatherMaxTemp);
                    console.log(res);
                }
        });
     });

    });


</script>
